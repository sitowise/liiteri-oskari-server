# Quartz scheduler configuration

org.quartz.scheduler.instanceName=TestScheduler
org.quartz.threadPool.threadCount=3
org.quartz.scheduler.skipUpdateCheck=true
org.quartz.jobStore.class=org.quartz.simpl.RAMJobStore

# Oskari Scheduler configuration

oskari.scheduler.jobs=page_google
oskari.scheduler.job.page_google.cronLine=* * * * * ?
oskari.scheduler.job.page_google.className=fi.nls.oskari.scheduler.SchedulerServiceTest
oskari.scheduler.job.page_google.methodName=scheduledMethod
