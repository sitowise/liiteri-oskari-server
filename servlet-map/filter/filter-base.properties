db.myplaces.username=oskari
db.myplaces.password=oskari

# jdbc/analysisPool
db.analysis.jndi.name=jdbc/analysisPool
db.analysis.url=jdbc:postgresql://localhost:5432/oskaridb
db.analysis.username=oskari
db.analysis.password=oskari

